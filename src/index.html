<!DOCTYPE HTML>
<html>
<head>
  <title>Onprocess UIX Suite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/bitter.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <form class="opt-form">
    <input class="opt-radio" type="radio" name="someValue" id="otherRadio" value="value1">
    <label for="otherRadio">
      <img src="images/opt-logo.svg">
      Value 1
    </label>
    <input class="opt-radio" type="radio" name="someValue" id="otherRadio2" value="value2">
    <label for="otherRadio2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101">
        <defs>
          <mask id="circle-mask">
            <rect x="0" y="0" width="101" height="101" fill="#ffffff"/>
            <rect x="40" y="0" width="20" height="51" fill="#000000"/>
          </mask>
        </defs>
        <circle cx="50" cy="50" r="40" fill="none" fill-opacity="0" stroke="#666666" stroke-width="10" mask="url(#circle-mask)"/>
        <path stroke-width="10" stroke="#138db7" d="
          M 50 0
          V 50"/>
      </svg>
      Value 2
    </label>
    <input class="opt-radio" type="radio" name="someValue" id="otherRadio3" value="value3">
    <label for="otherRadio3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101">
        <defs>
          <mask id="circle-mask">
            <rect x="0" y="0" width="101" height="101" fill="#ffffff"/>
            <rect x="40" y="0" width="20" height="51" fill="#000000"/>
          </mask>
        </defs>
        <circle cx="50" cy="50" r="40" fill="none" fill-opacity="0" stroke="#666666" stroke-width="10" mask="url(#circle-mask)"/>
        <path stroke-width="10" stroke="#138db7" d="
          M 50 0
          V 50"/>
      </svg>
      Value 3
    </label>
    <input class="opt-radio" type="radio" name="someValue" id="otherRadio4" value="value4">
    <label for="otherRadio4">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101">
        <defs>
          <mask id="circle-mask">
            <rect x="0" y="0" width="101" height="101" fill="#ffffff"/>
            <rect x="40" y="0" width="20" height="51" fill="#000000"/>
          </mask>
        </defs>
        <circle cx="50" cy="50" r="40" fill="none" fill-opacity="0" stroke="#666666" stroke-width="10" mask="url(#circle-mask)"/>
        <path stroke-width="10" stroke="#138db7" d="
          M 50 0
          V 50"/>
      </svg>
      Value 4
    </label>
    <button class="opt-button" type="button">I am a button</button>
  </form>
  <script async data-main="js/main" src="js/require.js"></script>
</body>
</html>
