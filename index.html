<!DOCTYPE HTML>
<html>
<head>
  <title>Onprocess UIX Suite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/bitter.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <form class="opt-form">
    <input class="opt-radio" type="radio" name="someValue" id="someRadio" value="value1" width="100px">
    <label for="someRadio">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101">
        <defs>
          <mask id="circle-mask">
            <rect x="0" y="0" width="101" height="101" fill="#ffffff"/>
            <rect x="40" y="0" width="20" height="51" fill="#000000"/>
          </mask>
        </defs>
        <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="10" mask="url(#circle-mask)"/>
        <rect x="45" y="0" width="10" height="51" fill="#000000"/>
      </svg>
      Value 1
    </label>
    <input class="opt-radio" type="radio" name="someValue" id="someRadio2" value="value2" width="150px">
    <label for="someRadio2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101">
        <defs>
          <mask id="circle-mask">
            <rect x="0" y="0" width="101" height="101" fill="#ffffff"/>
            <rect x="40" y="0" width="20" height="51" fill="#000000"/>
          </mask>
        </defs>
        <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="10" mask="url(#circle-mask)"/>
        <rect x="45" y="0" width="10" height="51" fill="#000000"/>
      </svg>
      Value 2
    </label>
  </form>
  <script async data-main="js/main" src="js/require.js"></script>
</body>
</html>
